version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cyberaware-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cyberaware-network
    command: redis-server --appendonly yes

  # Backend API (connects to MongoDB Atlas)
  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    container_name: cyberaware-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 7d
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRE: 30d
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - redis
    volumes:
      - ./BackEnd/uploads:/app/uploads
    networks:
      - cyberaware-network

  # Frontend React App
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    container_name: cyberaware-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - cyberaware-network

# Volumes for data persistence
volumes:
  redis_data:
    driver: local

# Network
networks:
  cyberaware-network:
    driver: bridge
